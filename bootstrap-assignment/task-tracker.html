<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Task Tracker <span class="badge bg-info text-dark">5 Pending</span></h1>
  </header>

  <!-- Task List -->
  <main class="container my-5">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Finish project documentation
        <span class="badge bg-danger">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Review pull requests
        <span class="badge bg-warning text-dark">Medium</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Schedule client meeting
        <span class="badge bg-success">Low</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Update server dependencies
        <span class="badge bg-danger">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Design mockups
        <span class="badge bg-warning text-dark">Medium</span>
      </li>
    </ul>

    <!-- Completed Button -->
    <div class="text-center mt-4">
      <button class="btn btn-success">
        Completed <span class="badge bg-light text-success">2</span>
      </button>
    </div>
  </main>

  <footer class="text-center py-3 bg-white border-top">
    <p>Â© 2025 Task Tracker Dashboard</p>
  </footer>
</body>
</html>
