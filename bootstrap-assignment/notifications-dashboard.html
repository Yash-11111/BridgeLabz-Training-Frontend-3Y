<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1>User Notifications</h1>
  </header>

  <!-- Notifications Container -->
  <main class="container py-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-4">Recent Alerts</h4>

      <!-- Success Alert -->
      <div class="alert alert-success" role="alert">
         New message received from Admin.
      </div>

      <!-- Info Alert -->
      <div class="alert alert-info" role="alert">
         Tip: Check your profile to update preferences.
      </div>

      <!-- Danger (Dismissible) Alert -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
         Warning: Your account storage is almost full!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Summary Well -->
      <section class="bg-light border rounded p-3 mt-4">
        <h5>Summary</h5>
        <p class="mb-0 text-muted">You have 3 notifications. Please review the warnings to keep your account secure.</p>
      </section>
    </div>
  </main>

  <footer class="text-center py-3 bg-white border-top">
    <p>Â© 2025 Dashboard System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
