<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Menu - Bistro Delight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-danger text-white text-center py-4">
    <h1>Bistro Delight</h1>
    <p class="lead">Today's Menu</p>
  </header>

  <main class="container py-5">
    <div class="row">
      <div class="col-md-8">
        <!-- Menu Table -->
        <table class="table table-striped">
          <thead class="table-danger">
            <tr>
              <th>Dish</th>
              <th>Category</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Grilled Chicken</td><td>Main Course</td><td>$12.99</td></tr>
            <tr><td>Caesar Salad</td><td>Appetizer</td><td>$7.99</td></tr>
            <tr><td>Chocolate Lava Cake</td><td>Dessert</td><td>$5.49</td></tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-4 text-center">
        <!-- Food Image -->
        <img src="https://picsum.photos/300/200?food" class="img-fluid rounded shadow mb-3" alt="Dish">
        <p class="fw-bold">Chef's Specials</p>

        <!-- List Group -->
        <ul class="list-group">
          <li class="list-group-item">Pasta Alfredo</li>
          <li class="list-group-item">Tandoori Chicken</li>
          <li class="list-group-item">Veggie Lasagna</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    <p>Â© 2025 Bistro Delight | Crafted with Bootstrap</p>
  </footer>

</body>
</html>
