<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-dark text-white text-center py-3">
    <h1>Blog Posts</h1>
  </header>

  <main class="container py-5">
    <article class="mb-4">
      <h2>Post Title 1</h2>
      <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </article>
    <article class="mb-4">
      <h2>Post Title 2</h2>
      <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </article>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- Pager Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <a href="#" class="btn btn-outline-secondary">&larr; Older Posts</a>
      <a href="#" class="btn btn-outline-secondary">Newer Posts &rarr;</a>
    </div>
  </main>

  <footer class="text-center py-3 bg-white border-top">
    <p>Â© 2025 Blog Pagination Demo</p>
  </footer>
</body>
</html>
