<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-dark text-white text-center py-3">
    <h1>ShopSmart</h1>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm hover-shadow">
          <img src="https://picsum.photos/300/200?1" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text text-muted">$99.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Repeat cards -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/300/200?2" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text text-muted">$129.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/300/200?3" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text text-muted">$59.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://picsum.photos/300/200?4" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">VR Headset</h5>
            <p class="card-text text-muted">$199.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    <p>Â© 2025 ShopSmart</p>
  </footer>

</body>
</html>
