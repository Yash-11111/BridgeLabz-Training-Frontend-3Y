<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="image-filter-gallery.css" />
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main class="gallery">
    <figure class="img-box blur">
      <img src="https://picsum.photos/400/300?1" alt="Blur Example">
      <figcaption>Blur</figcaption>
    </figure>

    <figure class="img-box grayscale">
      <img src="https://picsum.photos/400/300?2" alt="Grayscale Example">
      <figcaption>Grayscale</figcaption>
    </figure>

    <figure class="img-box sepia">
      <img src="https://picsum.photos/400/300?3" alt="Sepia Example">
      <figcaption>Sepia</figcaption>
    </figure>

    <figure class="img-box brightness">
      <img src="https://picsum.photos/400/300?4" alt="Brightness Example">
      <figcaption>Brightness</figcaption>
    </figure>

    <figure class="img-box contrast">
      <img src="https://picsum.photos/400/300?5" alt="Contrast Example">
      <figcaption>Contrast</figcaption>
    </figure>

    <figure class="img-box hue">
      <img src="https://picsum.photos/400/300?6" alt="Hue Rotate Example">
      <figcaption>Hue Rotate</figcaption>
    </figure>
  </main>
</body>
</html>
