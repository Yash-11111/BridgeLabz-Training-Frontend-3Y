<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards.css">
</head>
<body>
  <header><h1>Filter Cards with Animation</h1></header>

  <main class="card-group">
    <article class="profile-card">
      <img src="https://picsum.photos/200/200?1" alt="Profile 1">
      <h2>John Doe</h2>
      <p>Web Developer</p>
    </article>

    <article class="profile-card">
      <img src="https://picsum.photos/200/200?2" alt="Profile 2">
      <h2>Jane Smith</h2>
      <p>UI Designer</p>
    </article>

    <article class="profile-card">
      <img src="https://picsum.photos/200/200?3" alt="Profile 3">
      <h2>Mike Brown</h2>
      <p>Project Manager</p>
    </article>
  </main>
</body>
</html>
