<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outline & Focus Styling Form</title>
  <link rel="stylesheet" href="outline-form.css" />
</head>
<body>
  <header><h1>Form Focus & Outline Demo</h1></header>

  <main class="form-center">
    <form class="styled-form" action="#" method="post" novalidate>
      <label>
        Name
        <input type="text" name="name" placeholder="Your name" />
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com" />
      </label>

      <label>
        Message
        <textarea name="message" rows="5" placeholder="Your message..."></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer><p>Focus & outline demo â€” accessible interactions</p></footer>
</body>
</html>
