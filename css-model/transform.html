<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transformations Showcase</title>
  <link rel="stylesheet" href="transform.css" />
</head>
<body>
  <header>
    <h1>CSS Transformations Showcase</h1>
    <p>Hover the boxes to see rotate(), scale(), translate(), and skew().</p>
  </header>

  <main>
    <section class="transform-row">
      <figure class="card rotate">
        <div class="box">Rotate</div>
        <figcaption>rotate(15deg)</figcaption>
      </figure>

      <figure class="card scale">
        <div class="box">Scale</div>
        <figcaption>scale(1.2)</figcaption>
      </figure>

      <figure class="card translate">
        <div class="box">Translate</div>
        <figcaption>translate(20px, -10px)</figcaption>
      </figure>

      <figure class="card skew">
        <div class="box">Skew</div>
        <figcaption>skewX(12deg)</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Transformations demo â€” no JavaScript, pure CSS</p>
  </footer>
</body>
</html>
