<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Selectors</title>
  <link rel="stylesheet" href="selectors.css">
</head>

<body>
  <header>
    <h1>Advanced CSS Selectors Demo</h1>
  </header>

  <main>
    <section>
      <h2>Form & Links</h2>
      <form>
        <input type="text" placeholder="Type something...">
        <input type="email" placeholder="Enter email">
      </form>

      <ul>
        <li><a href="https://example.com">Secure Link</a></li>
        <li><a href="http://example.com">Regular Link</a></li>
      </ul>
    </section>

    <section>
      <h2>Numbered List</h2>
      <ul class="numbers">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
      </ul>
    </section>
  </main>
</body>
</html>
