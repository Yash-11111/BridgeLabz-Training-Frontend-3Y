<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="photo.css">
</head>
<body>
  <main class="gallery">
    <figure>
      <img src="https://picsum.photos/400?random=1" alt="Photo 1">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=2" alt="Photo 2">
      <figcaption>City Lights</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=3" alt="Photo 3">
      <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=4" alt="Photo 4">
      <figcaption>Ocean Waves</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=5" alt="Photo 5">
      <figcaption>Desert Dunes</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=6" alt="Photo 6">
      <figcaption>Sunset Horizon</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=7" alt="Photo 7">
      <figcaption>Snowy Peaks</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=8" alt="Photo 8">
      <figcaption>Calm Lake</figcaption>
    </figure>
  </main>
</body>
</html>
