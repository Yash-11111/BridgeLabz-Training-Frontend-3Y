<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="flipcard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <img src="https://picsum.photos/300/200?random=9" alt="Card Image">
          <h2>Adventure Awaits</h2>
        </div>

        <!-- Back Side -->
        <div class="card-back">
          <p>
            Explore breathtaking destinations, experience new cultures, and make memories that last a lifetime.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
