<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors Practice</title>
  <link rel="stylesheet" href="selectors-practice.css">
</head>
<body>
  <header><h1>CSS Selectors Practice</h1></header>

  <main>
    <section>
      <h2>Examples of Different Selectors</h2>
      <p id="intro">This is a paragraph selected by <strong>ID</strong>.</p>
      <p class="highlight">This paragraph uses a <strong>class</strong> selector.</p>

      <a href="https://example.com" target="_blank">External Link</a>
      <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ul>

      <div class="nested">
        <p>Child paragraph 1</p>
        <p>Child paragraph 2</p>
      </div>
    </section>
  </main>

  <footer><p>Selectors Practice Page</p></footer>
</body>
</html>
