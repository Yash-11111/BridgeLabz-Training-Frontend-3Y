<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Button Collection</title>
  <link rel="stylesheet" href="buttons.css" />
</head>
<body>
  <header><h1>Styled Button Collection</h1></header>

  <main class="button-container">
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn outline">Outline</button>
    <button class="btn disabled" disabled>Disabled</button>
  </main>

  <footer><p>Buttons with Hover, Active, Focus, and Disabled States</p></footer>
</body>
</html>
